<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Layouts and Box Model</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  </head>
  <body>

    <h1>Assignment 3: Layouts and Box Model</h1>

    <section>
      <form class="form" action="index.html">
        <div class="container">
      <div class="row1">
        <div class="nm lab">
          <span>NAME</span>
          <input type="text" name="name" id="name" class="enter name rw1-item" placeholder="What is your full name?">
        </div><div class="cm lab">
          <span>COMPANY</span>
          <input type="text" name="company" class="enter company rw1-item" placeholder="Where do you currently work?">
        </div>
      </div>
      <div class="row2">
        <div class="thirds"><span>PHONE NUMBER</span>
          <input type="text" name="phone" class="enter phone" placeholder="What is the best number to reach you?">
        </div><div class="thirds">
          <span>EMAIL</span>
          <input type="text" name="email" class="enter email" placeholder="What is your email address?">
        </div><div class="thirds">
          <span>AVAILABILITY</span>
          <input type="text" name="avail" class="enter avail" placeholder="5-15 hours per week">
        </div>
          </div>
    <div class="row3"><div class="fourths">
        <span>SKILLS</span>
        <input type="text" name="skills" class="enter skills" placeholder="List a few of your primary skills">
      </div><div class="fourths">
        <span>YRS EXPERIENCE</span>
        <input type="text" name="years" class="enter years" placeholder="How many years of experience?">
      </div><div class="fourths">
        <span>FAVORITE COLOR</span>
        <input type="text" name="color" class="enter color" placeholder="What is your favorite color, above all others?">
      </div><div class="fourths">
        <span>PREFERRED CODING LANGUAGE</span>
        <input type="text" name="lang" class="enter lang" placeholder="I know, tough question">
      </div>
    </div>
    </div>

        <div class="btn">
          <input type="button" name="name" value="Submit Form" id="submit">

        </div>
      </form>
  </section>



  </body>
</html>
